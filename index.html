<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- toboolist header -->
    <header>
        <img id="boolean-logo" src="./img/Logo.png" alt="boolean logo"><span id="logo-name">Toboolist</span>
    </header>
    <!-- /toboolist header -->

    <!-- main content -->
    <main>

        <!-- add task or section -->
        <section class="top-section">
            <div class="add-task">
                <p>Add Task</p>
            </div>
            <div class="add-section">
                <p>Add Section</p>
            </div>
        </section>
        <!-- /add task or section -->

        <!-- to do list -->
        <section class="list">
            <!-- list elements -->
            <div class="list-element">
                <h2 class="bm">&#x25BE; New Task</h2>
                <div class="done editorial">Quarterly Newsletter</div>
            </div>
            <div class="list-element">
                <h2 class="bm">&#x25BE; Today</h2>
                <div class="bm done editorial">Recruiting Blog Post</div>
                <div class="bm done q1-goals">Mobile App Launch</div>
                <div class="bm not-done recruiting">Interview John H.</div>
                <div class="bm done mobile">Mobile App Launch</div>
            </div>

            <div class="list-element">
                <h2 class="bm">&#x25BE; Upcoming</h2>
                <div class="bm not-done">Schedule meeting with Alex</div>
                <div class="bm done website">Homepage Refresh</div>
                <div class="bm done sales">Onboard new Sales team members</div>
                <div class="bm done editorial">Review editorial calendar</div>
            </div>

        </section>
        <!-- /to do list -->

    </main>
    <!-- /main content -->

</body>

</html>
